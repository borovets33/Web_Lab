<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>


<hr>
<div class="container bootstrap snippet">
  <div class="row">
    <div class="col-sm-10"><h1>Landlord name</h1></div>
    <div class="col-sm-2"><a href="/passport" class="pull-right"><img title="profile image" class="img-circle img-responsive" src="http://www.gravatar.com/avatar/28fd20ccec6865e2d5f0e1f4446eb7bf?s=100"></a></div>
  </div>
  <div class="row">
    <div class="col-sm-3"><!--left col-->


      <div class="text-center">
        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
        <h6>Upload a different photo...</h6>
        <input type="file" class="text-center center-block file-upload">
      </div>
      <br>

    </div><!--/col-3-->
    <div class="col-sm-9">
      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="/#passport">Passport</a></li>
        <li><a data-toggle="tab" href="#messages">Guest</a></li>
      </ul>


      <div class="tab-content">
        <div class="tab-pane active" id="home">
          <hr>
          <form class="form" action="#" method="post" id="registrationForm">
            <div class="form-group">

              <div class="col-xs-6">
                <label for="first_name"><h4>First name</h4></label>


                <input type="text" class="form-control" *ngFor="let t of data" [(ngModel)]="t.firstName" [ngModelOptions]="{standalone:true}" title="enter your first name if any.">
              </div>
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <label for="last_name"><h4>Last name</h4></label>
                <input type="text" class="form-control" *ngFor="let t of data" [(ngModel)]="t.lastName" [ngModelOptions]="{standalone:true}" title="enter your last name if any.">
              </div>
            </div>

            <div class="form-group">

              <div class="col-xs-6">
                <h4>Middle name</h4>
                <input type="text" class="form-control" *ngFor="let t of data" [(ngModel)]="t.middleName" [ngModelOptions]="{standalone:true}" title="enter your middle name">
              </div>
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <h4>Nick name</h4>
                <input type="text" class="form-control" *ngFor="let u of userData" [(ngModel)]="u.username" [ngModelOptions]="{standalone:true}" title="enter your nick name">
              </div>
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <label for="email"><h4>Email</h4></label>
                <input type="text" class="form-control" *ngFor="let u of userData" [(ngModel)]="u.email" [ngModelOptions]="{standalone:true}" title="enter your email">
              </div>
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <label for="password"><h4>Password</h4></label>
                <input type="text" class="form-control" *ngFor="let u of userData" [(ngModel)]="u.password" [ngModelOptions]="{standalone:true}" title="enter your password">
              </div>
            </div>

            <div class="form-group">

              <div class="col-xs-6">
                <h4>Phone</h4>
                <input type="text" class="form-control" *ngFor="let u of userData" [(ngModel)]="u.phoneNumber" [ngModelOptions]="{standalone:true}" title="enter your mobile">
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-6">
                <h4>Gender</h4>
                <input type="text" class="form-control" *ngFor="let t of data" [(ngModel)]="t.gender" [ngModelOptions]="{standalone:true}" title="enter your gender if any.">
              </div>
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <h4>Birth date</h4>
                <input type="text" class="form-control" *ngFor="let t of data" [(ngModel)]="t.birthDate" [ngModelOptions]="{standalone:true}" title="enter birth date">
              </div>
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <h4>Birth place</h4>
                <input type="text" class="form-control" *ngFor="let t of data" [(ngModel)]="t.birthPlace" [ngModelOptions]="{standalone:true}" title="enter a birth place">
              </div>
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <h4>Passport type</h4>
                <input type="text" class="form-control" *ngFor="let t of data" [(ngModel)]="t.passportType" [ngModelOptions]="{standalone:true}" title="enter your passport type.">
              </div>
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <h4>Nationality</h4>
                <input type="text" class="form-control" *ngFor="let t of data" [(ngModel)]="t.nationality" [ngModelOptions]="{standalone:true}" title="enter your nationality.">
              </div>
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <h4>Authority</h4>
                <input type="text" class="form-control" *ngFor="let t of data" [(ngModel)]="t.authority" [ngModelOptions]="{standalone:true}" title="enter your authority.">
              </div>
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <h4>Date of issue</h4>
                <input type="text" class="form-control" *ngFor="let t of data" [(ngModel)]="t.dateOfIssue" [ngModelOptions]="{standalone:true}" title="enter your date of issue.">
              </div>
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <h4>Expiration date</h4>
                <input type="text" class="form-control" *ngFor="let t of data" [(ngModel)]="t.expirationDate" [ngModelOptions]="{standalone:true}" title="enter your expiration date.">
              </div>
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <h4>Passport number</h4>
                <input type="text" class="form-control" *ngFor="let t of data" [(ngModel)]="t.passportNumber" [ngModelOptions]="{standalone:true}" title="enter your passport number.">
              </div>
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <h4>Identification number</h4>
                <input type="text" class="form-control" *ngFor="let t of data" [(ngModel)]="t.identificationNumber" [ngModelOptions]="{standalone:true}" title="enter your identification number.">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <br>
                <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
              </div>
            </div>
          </form>

          <hr>

        </div><!--/tab-pane-->
        <div class="tab-pane" id="messages">

          <h2></h2>

          <hr>
          <form class="form" action="##" method="post" id="registrationForm">

            <div class="form-group">

              </div>

            <div class="form-group">

              <div class="col-xs-6">
                <label for="email"><h4>Location</h4></label>
                <input type="email" class="form-control" id="location" placeholder="somewhere" title="enter a location">
              </div>
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <label for="password"><h4>Password</h4></label>
                <input type="password" class="form-control" name="password" id="password" placeholder="password" title="enter your password.">
              </div>
            </div>

              <div class="col-xs-6">
                <label for="password2"><h4>Verify</h4></label>
                <input type="password" class="form-control" name="password2" id="password2" placeholder="password2" title="enter your password2.">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <br>
                <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
              </div>
            </div>
          </form>

        </div><!--/tab-pane-->
        <div class="tab-pane" id="settings">

        </div>

      </div><!--/tab-pane-->
    </div><!--/tab-content-->

  </div><!--/col-9-->
</div><!--/row-->

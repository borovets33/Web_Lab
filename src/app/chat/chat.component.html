  <div class="messages">
    <div class="messages-content" #scrollMe >
      <div *ngFor="let mes of messages">
        <div class="message-personal message-margins" *ngIf="mes.senderId == 1">
          <span style="
  white-space: pre-wrap;
  word-break: break-word;" (click)="deleteMessage(mes);">{{mes.content}}</span>
          <span class="timestamp"> {{mes.sendTime.substr(11, 5)}}</span>
        </div>
        <div class="message message-margins" *ngIf="mes.senderId != 1">
          <!-- <div class="incoming_msg_img"> <app-image-details  [fileUpload]="getImageString(mes.senderId)"></app-image-details> </div>-->
          <!--<div class="message-personal">-->
          <div class="messagel">
              <span style="
  white-space: pre-wrap;
  word-break: break-word;">{{mes.content}}</span>
            <span class="timestamp">{{mes.sendTime.substr(11, 5)}}</span></div>
        </div>
      </div>
    </div>
  </div>
  <div class="message-box">
    <div class="type_msg">
      <div class="message-box">
        <!--<input type="text" class="write_msg" placeholder="Type a message" />-->
        <input id="input" type="text" class="message-input" placeholder="Type a message"
               #input
               (keyup.enter)="sendMessage(input.value); input.value='' "
        />
        <!--  <button
            type="button"
            class="toggle-emoji"
            (click)="toggleEmojiPicker()"
          >
            <i-smile></i-smile>
          </button>-->
        <button class="message-submit" type="button" (click)="sendMessage(input.value); input.value='' ">Send<i
          class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
      </div>
    </div>
    <!--    <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
        <button type="submit" class="message-submit">Send</button>-->
  </div>
</div>
